<h2>Por país</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="buscar()">
      <input
        [(ngModel)]="termino"
        type="text"
        name="termino"
        placeholder="Buscar país..."
        class="form-control"
      />
    </form>
  </div>
</div>

<hr />

<div class="alert alert-danger">
  <p>No se encontró nada con el término XXX</p>
</div>

<div class="row">
  <div class="col">
    <table class="table table-hover" aria-describedby="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>bandera</td>
          <td>nombre</td>
          <td>población</td>
          <td>un enlace</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
