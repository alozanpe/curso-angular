<h2>Por capital</h2>
<hr />

<div class="row">
  <div class="col">
    <app-country-input
      (onEnter)="buscar($event)"
      placeholder="Buscar capital..."
    ></app-country-input>
  </div>
</div>

<hr />

<div class="alert alert-danger" *ngIf="hasError">
  <p>No se encontró nada con el término {{ termino }}</p>
</div>

<div class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
