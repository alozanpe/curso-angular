<table
  class="table table-hover"
  aria-describedby="table"
  *ngIf="countries.length > 0"
>
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; index as i">
      <td>{{ i + 1 }}</td>
      <td>
        <img [src]="country.flags.svg" class="small-flag" alt="" />
      </td>
      <td>{{ country.name.common }}</td>
      <td>{{ country.population | number }}</td>
      <td><a [routerLink]="['/country', country.cca2]">Ver...</a></td>
    </tr>
  </tbody>
</table>
